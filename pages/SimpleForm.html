<!DOCTYPE html>
<html lang="en">
<head> <!--title base style link script meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basic input types</title>
    <link rel="stylesheet" href="../css/simpleForm.css">

</head>
<body>
    <form>
        <header class="headerContainer"><h1>Sample Registration Form</h1></header>
        <div>
        <label for="text">Name:</label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="pwd" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
   <div>
       <label for="url">URL:</label>
       <input type="url" id="url" name="url">
   </div>
<div>
    <label for="number">Age:</label>
    <input type="number" id="number" name="number">
</div>
<div>
    <label for="tel">Mobile Number:</label>
    <input type="tel" id="tel" name="tel">
</div>
      <div>
          <label for="search">Search: </label>
          <input type="search" id="search" name="search">

        </div>
        <div class="nativeDateTimePicker">
         <label for="startDate">Date of Birth:</label>
         <input type="datetime-local" id="startDate" name="startDate">
         <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Current salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
           <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
         
         const text=document.querySelector('#text');
         const textError=document.querySelector('.text-error');
         text.addEventListener('input', function(){
             let namRegex= new RegExp(/^[A-Z][a-z]{2,}$/);
             if(namRegex.test(text.value))
              textError.textContent="";
              else
              textError.textContent="Name is incorrect";
         })


        const salary=document.querySelector('#salary');
         const output=document.querySelector('.salary-output');
         output.textContent=salary.value;
         salary.addEventListener('input',function(){
             output.textContent=salary.value;
         })



    </script>
</body>
</html>
